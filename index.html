<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box1 align_ct">
        <div class="wrap"
        data-aos="fade-left"
        data-aos-anchor="#example-anchor"
        data-aos-offset="500"
        data-aos-duration="500">
            <img src="img/co01.png" alt="메인">
        </div>
    </div>
    <div class="box2 align_ct">
        <div class="wrap size_th" 
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <img src="img/co02.png" alt="개요">
        </div>
    </div>
    <div class="box3 align_ct">
        <div class="wrap size_th" 
        data-aos="flip-up"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="img/co03.png" alt="타이포">
        </div>
    </div>
    <div class="box4 align_ct"> 
        <div class="wrap size_th" 
        data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="img/co04.png" alt="컬러">
        </div>
    </div>
    <div class="box5 align_ct" data-aos="zoom-in">
        <div class="wrap size_th"></div>
    </div>
    <footer>
        <img src="img/co05.png" alt="푸터">
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    
</body>
</html>
